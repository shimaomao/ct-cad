<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        局部病变识别模型训练
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-8">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">算法参数设置</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" name="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">CT类型</label>
                            <div class="col-sm-10">
                                <select class="form-control input-xlarge" ng-model="type">
                                    <option value="1">肝脏</option>
                                    <option value="2">肺部</option></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" name="treeNum">决策树数量</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="决策树数量" class="form-control input-xlarge" ng-model="treeNum">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">决策树类型</label>
                            <div class="col-sm-10">
                                <select class="form-control input-xlarge">
                                    <option value="1">CART</option>
                                    <option value="2">C4.5</option>
                                    <option value="2">ID3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">决策树最大深度</label>
                            <div class="col-sm-10">
                                <input type="number" placeholder="决策树最大深度" class="form-control input-xlarge">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">决策树分裂选择特征数</label>
                            <div class="col-sm-10">
                                <input type="number" placeholder="决策树分裂选择特征数" class="form-control input-xlarge">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">算法执行状态</label>
                            <div class="col-sm-10">
                                <div class="form-control" ng-bind="result"></div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button class="btn btn-success pull-right" type="submit" ng-click="submit()">算法模型生成</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
<!-- /.content -->
