<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>CT图像系统</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p ng-if="login.message" class="login-box-msg">{{login.message}}</p>
        <form ng-submit="login.submit(login.user)">
            <div class="form-group has-feedback">
                <input id="username" name="username" ng-model="login.user.username" type="text" class="form-control" placeholder="username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="password" name="password" ng-model="login.user.password" type="password" class="form-control" placeholder="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-6">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
