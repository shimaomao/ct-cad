<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        CT图像分割
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">原始CT图像</h3>
                </div>
                <div class="box-body">
                    <img src="{{originImg}}" id="target" class="img-polaroid" />
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <div class="col-md-6">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">分割后的图像</h3>
                </div>
                <div class="box-body">
                    <img ng-if="segImg" ng-src="{{segImg}}"  class="img-polaroid" />
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
