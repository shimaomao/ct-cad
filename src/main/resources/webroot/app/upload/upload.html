<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        CT图像上传
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-8">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">单文件上传</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" name="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">CT图片类型</label>
                            <div class="col-sm-10">
                                <select class="form-control input-xlarge" ng-model="type">
                                    <option value="1">肝脏</option>
                                    <option value="2">肺部</option></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">CT文件路径</label>

                            <!-- File Upload -->
                            <div class="col-sm-10">
                                <div class="form-control">
                                    <input class="input-file" id="fileInput" type="file" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                                           ngf-accept="'image/*'" ngf-max-size="20MB">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" name="id">会诊号</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="会诊号" class="form-control input-xlarge" ng-model="id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">上传状态</label>
                            <div class="col-sm-10">
                                <div class="form-control" ng-bind="result"></div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button class="btn btn-success pull-right" type="submit" ng-click="submit()">上传</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
<!-- /.content -->
