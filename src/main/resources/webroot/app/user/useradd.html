<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        添加用户
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-8">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">填写用户信息</h3>
                    <span>{{info}}</span>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form novalidate name="AddNewForm" id="add-new-form" method="post" action="" class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名:</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="用户名" class="form-control input-xlarge" ng-model="user.username" required >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码:</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="密码" class="form-control input-xlarge" ng-model="user.password" required >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认密码:</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="确认密码" class="form-control input-xlarge" ng-model="user.confirm_password" required >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户类型:</label>
                            <div class="col-sm-10">
                                <select class="form-control input-xlarge" ng-model="user.role">
                                    <option value="1">医生</option>
                                    <option value="2">患者</option></select>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <!--<button class="btn btn-success pull-right" type="submit" ng-click="submit()">上传</button>-->
                        <button class="btn btn-primary pull-right" ng-disabled="AddNewForm.$invalid || isUnchanged(user)" id="add-new-btn" ng-click="addUser(user)">保存</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
